<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>Imersão Dev - Aula 05</title>
</head>
<body> 
    <div class="container">

        <h1 class="page-title">
            Aluraflix
        </h1>

        <img 
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        alt="imersao-dev-logo">

        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>

        <div class="form-wrapper">
            <input 
            type="text" 
            id="filme" 
            name="filme" 
            placeholder="Insira enereço de imagem">
        
            <button
            onclick="adicionarFilme()">
                Adicionar Filme
            </button>
        </div>
    </div>

    <div id="listaFilmes"></div>

    <a href="https://alura.com.br" target="_blank">
        <img 
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg" 
        alt="alura-logo"
        class="alura-logo">
    </a>
    
</body>
</html>
